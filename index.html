<!DOCTYPE html>
<html ng-app="app" flow-init>
  <head>

    <meta charset="utf-8">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <script src="js/ng-flow-standalone.min.js"></script>
    <script src="js/app.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">

    <style>[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak{display:none !important;}</style>

    <title>Animated models - Fizzy</title>

  </head>
  <body flow-prevent-drop>

    <div id="wrapper">

      <header>
        <div class="container">
          <h1>
            Animated model generator - wip<br>
            <span>Created by <strong>Fizzy</strong></span>
          </h1>
          <hr>
        </div>
      </header>

      <!--MAIN-->
      <div id="content" class="container" ng-controller="main">

        <h2>Load ressources:</h2>


        <div id="load_panel">

          <div id="dropzone" flow-drop flow-drag-enter="style={'background-color': '#ddd'}" flow-drag-leave="style={'background-color': '#f5f5f5'}" ng-style="style" flow-files-submitted="load($flow)">

            <span id="inputfiles" flow-btn>Input files</span><br>
            <span>or just <strong>drag and drop</strong> them here</span>

          </div>


          <div id="loaded">
            <h3>Loaded files: ({{$flow.files.length}})</h3>
            <ul ng-switch="$flow.files.length">
              <div ng-switch-when="0">
                <li>No file loaded</li>
              </div>
              <div ng-switch-default>
                <li ng-repeat="file in $flow.files">{{file.name}}</li>
              </div>
            </ul>
          </div>

        </div>

      </div>
      <!--END OF MAIN-->

    </div>

  </body>
</html>
